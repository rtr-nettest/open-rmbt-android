                applicationId    : "at.alladin.rmbt.android",
                minSdkVersion    : 23,
                targetSdkVersion : 29,
                buildToolsVersion: "29.0.2",
                versionCode      : (project.hasProperty('buildVersionCode') ? Integer.parseInt(buildVersionCode) : 1),
                versionName      : (project.hasProperty('buildVersionName') ? buildVersionName : '4.0.0')
        ]

        // All project modules dependency versions should be in versions map
        versions = [
                kotlin              : '1.4.31',
                coroutines          : '1.1.1',
                appcompat           : '1.2.0',
                androidx_core       : '1.3.1',
                androidx_preference : '1.1.1',
