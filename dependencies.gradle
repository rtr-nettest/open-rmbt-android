buildscript {

    ext {

        // All project module configs should be in config map
        config = [
                applicationId    : "at.alladin.rmbt.android.prod",
                minSdkVersion    : 26, // Android Version 8 as of year 2017 (supports 94% of all devices as of 2025)
                targetSdkVersion : 35, // Android Version 15 as of year 2024
                versionCode      : (project.hasProperty('buildVersionCode') ? Integer.parseInt(buildVersionCode) : 41607),
                versionName      : (project.hasProperty('buildVersionName') ? buildVersionName : '4.16.7')
        ]

        // All project modules dependency versions should be in versions map
        versions = [
                kotlin              : '1.9.24',
                coroutines          : '1.8.0',
                appcompat           : '1.7.0',
                androidx_core       : '1.13.1',
                androidx_preference : '1.2.1',
                material            : '1.12.0',
                constraint_layout   : '2.1.4',
                swiperefresh_layout : '1.1.0',
                vectordrawable      : '1.2.0',
                navigation_fragment : '2.5.3', // 2.7.7 any higher version breaks almost entire app navigation from main 4 fragments
                lifecycle_service   : '2.7.0',
                dagger              : '2.51.1',
                timber              : '5.0.1',
                switch_button       : '0.0.3@aar',
                google_services     : '19.0.0',
                location_services   : '21.2.0',
                crashlytics         : '18.6.4',
                retrofit            : '2.11.0',
                stetho              : '1.6.0',
                logging_interceptor : '5.0.0-alpha.14',
                work_manager        : '2.9.0',
                room                : '2.6.1',
                gson                : '2.10.1',
                dnsjava             : '3.5.3',
                jopt_simple         : '5.0.4',
                paging              : '3.2.1',
                guava               : '31.0.1-android',
                joda_time           : '2.12.7',
                splash_screen       : '1.0.1',

                junit               : '4.13.2',
                kotlin_junit        : '1.1.5',

                test_runner         : "1.5.2",
                espresso_core       : "3.5.1",
                rules               : "1.5.0",
                markwon             : "4.6.2"
        ]
    }
}
