                constraint_layout   : '1.1.3',
                swiperefresh_layout : '1.1.0',
                vectordrawable      : '1.1.0',
                navigation_fragment : '2.3.0',
                navigation_ui       : '2.3.0',
                lifecycle_extensions: '2.2.0',
                lifecycle_service   : '2.2.0',
                dagger              : '2.24',
                timber              : '4.7.1',
                switch_button       : '0.0.3@aar',
                google_services     : '17.0.0',
                crashlytics         : '17.0.0',
                retrofit            : '2.6.2',
                stetho              : '1.5.1',
                logging_interceptor : '4.2.1',
                work_manager        : '2.4.0',
                room                : '2.2.5',
                gson                : '2.8.6',
