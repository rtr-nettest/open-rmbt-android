// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    apply from: "$project.rootDir/dependencies.gradle"
    apply from: "$project.rootDir/tools/utils.gradle"
    ext {
        kotlin_version = '1.4.31'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url "https://maven.google.com" }
        maven {url 'https://developer.huawei.com/repo/'}
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.1'
        classpath 'com.google.android.gms:oss-licenses-plugin:0.10.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath 'com.huawei.agconnect:agcp:1.3.2.301'
        applyDependencies({ this })
    }
}

plugins {
    id 'io.gitlab.arturbosch.detekt' version '1.0.1'
    id 'org.jetbrains.dokka' version '0.10.0'
}

allprojects {
    repositories {
        jcenter()
        google()
        mavenCentral()
        maven {
            url 'https://maven.google.com'
        }
        maven { url 'https://developer.huawei.com/repo/' }
        maven { url "https://jitpack.io" }
        maven { url "http://oss.sonatype.org/content/repositories/snapshots/" }
        maven {
            url 'https://api.mapbox.com/downloads/v2/releases/maven'
            authentication {
                basic(BasicAuthentication)
            }
            credentials {
                // Do not change the username below.
                // This should always be `mapbox` (not your username).
                username = 'mapbox'
                // Use the secret token you stored in gradle.properties as the password
                password = project.MAPBOX_SDK_KEY ?: ""
            }
        }
    }
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply from: "$project.rootDir/tools/dokka.gradle" 
